<html>
    <head>
        <title>Área de Solicitação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <style>
              .jumbotron {
                width: 400px;
                text-align: center;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
            h2{
                color: #080808;
            }
        </style>
    </head>
    <body>
        <form class="jumbotron">
            <h2>Solicitação</h2>
            <input type="text" id="nome" class="form-control" name="nome" placeholder="Digite seu nome"/>
            <input type="text" id="cpf" class="form-control" name="cpf" placeholder="Digite seu CPF"/>
            <textarea name="solicitacao" class="form-control" placeholder="Digite aqui sua Proposta"></textarea>
            <br><input type="submit" class="btn btn-danger btn-block" value="Enviar Proposta"/>
        </form>
    </body>
</html>
